					// Memory Usage chart

							}

							label: {

								}

					// Combine charts for filtering, grouped by time
					var all_data_sources = [];
					$.map(reqs_per_second_data, function(arg, i)
					{
						all_data_sources.push({
							time: 					arg.time,
							requestsPerMinute: 	0,
							cpuUsage: 				0,
							memoryUsed: 			0
						});
					});
					// Range Filter
					$("#range-chart").dxRangeSelector({
						dataSource: all_data_sources,
						size: {
							height: 140
						},
						chart: {
							series: [
								{ argumentField: "time", valueField: "requestsPerMinute", color: '#68b828', opacity: .65 }
							]
						},
						
						selectedRangeChanged: function(e)
						{
							var filter = {
								reqsPerMinuteData: [],
								cpuUsageData: [],
								memoryUsageData: []
							};
							
							$.map(all_data_sources, function(arg, i)
							{
								if(date("U", e.startValue) <= date("U", arg.time) && date("U", e.endValue) >= date("U", arg.time))
								{
									filter.reqsPerMinuteData.push({
										time: arg.time,
										reqs: arg.requestsPerMinute
									});

								}
							});
							
							$('#reqs-per-second-chart').dxChart('instance').option('dataSource', filter.reqsPerMinuteData);
							$('#cpu-usage-chart').dxChart('instance').option('dataSource', filter.cpuUsageData);
							$('#memory-usage-chart').dxChart('instance').option('dataSource', filter.memoryUsageData);
						}

						$("#memory-usage").data("dxCircularGauge").render();
					});
				});

				function monthTranslate(month){
					if(month == "January"){
					    return "01";
					}
					if(month == "February"){
					    return "02";
					}
					if(month == "March"){
					    return "03";
					}
					if(month == "April"){
					    return "04";
					}
					if(month == "May"){
					    return "05";
					}
					if(month == "June"){
					    return "06";
					}
					if(month == "July"){
					    return "07";
					}
					if(month == "August"){
					    return "08";
					}
					if(month == "September"){
					    return "09";
					}
					if(month == "October"){
					    return "10";
					}
					if(month == "November"){
					    return "11";
					}
					else{
					    return "12";
					}
				}

				//--------------------------------------------------------------------------自定



				function submitTime() {													//向服务器提交时间
					var date_str = jQuery("#date-choose").val();
					var time = jQuery("#time-choose").val();
					if (date_str.length == 0){
					    alert("请选择日期");
					    return;
					}
					//---------------------------------------------获取时间信息
					var param = date_str.split(' ');
					var day = param[1];
					var month = param[2];
					var monthNum = monthTranslate(month);
					var year = param[3];
					console.log(monthNum);
					time = time.substr(0, 2);

					$.ajax({
						url: '/get_history/',
						data:{
						    'request':JSON.stringify({
								'token': jQuery("#info_token").val(),
								'email': jQuery("#info_email").val(),
								'code': jQuery("#info_code").val(),
								'time':{
								    'hour': time,
									'minute': '00',
									'second': '00',
									'year': year,
									'month': month,
									'day': day
								}
							})
						},
						type: "POST",
						success: function(response){
							console.log("返回数据:" + response);					//<--------
						},
						error: function(error){
						    console.log("失败");
						}
					});

					//---------------------------------------------换成你发来的数据
					var degree_data = [];
					for(var i = 0; i < 12; ++i){
						degree_data.push({time: new Date(month+" "+day+", "+year+" "+time+":"+(i*5)+":00"), requestsPerMinute: Math.floor(Math.random() * 30)});
					}
					var ele_data = [];
					for(var i = 0; i < 12; ++i){
					    ele_data.push({time: new Date(month+" "+day+", "+year+" "+time+":"+(i*5)+":00"), reqs: Math.floor(Math.random()*40)});
					}
					var vol_data = [];
					for(var i = 0; i < 12; ++i){
					    vol_data.push({ time: new Date(month+" "+day+", "+year+" "+time+":"+(i*5)+":00"), usage: Math.floor(Math.random()*300)});
					}
					var pow_data = [];
					for(var i = 0; i < 12; ++i){
						pow_data.push({ time: new Date(month+" "+day+", "+year+" "+time+":"+(i*5)+":00"), used: Math.floor(Math.random()*3000)});
					}

					setDegree(degree_data);
					setElectricity(ele_data);
					setVoltage(vol_data);
					setPower(pow_data);
                }

                function setDegree(deg_data){
					jQuery('#range-chart').dxRangeSelector('instance').option('dataSource', deg_data);
				}

                function setElectricity(ele_data){
				    var ele = 0;

				    for(var i = 0; i < ele_data.length; ++i){
						ele += ele_data[i].reqs;
					}
					ele /= 12;
					ele = ele.toFixed(1);

				    jQuery("#super-electricity").text(ele+'A');
				    jQuery("#reqs-per-second").dxCircularGauge('instance').value(ele);
					jQuery("#reqs-per-second-chart").dxChart('instance').option('dataSource', ele_data);
				}

				function setVoltage(vol_data){
                    var vol = 0;

				    for(var i = 0; i < vol_data.length; ++i){
						vol += vol_data[i].usage;
					}
					vol /= 12;
					vol = vol.toFixed(1);
                    jQuery("#super-voltage").text(vol+'V');
					jQuery("#cpu-usage").dxCircularGauge('instance').value(vol);
	                jQuery("#cpu-usage-chart").dxChart('instance').option('dataSource', vol_data);
                }

                function setPower(pow_data){
				    var pow = 77;

				    for(var i = 0; i < pow_data.length; ++i){
						pow += pow_data[i].used;
					}
					pow /= 12;
					pow = pow.toFixed(1);
				    jQuery("#super-power").text(pow+'W');
					jQuery("#memory-usage").dxCircularGauge('instance').value(pow);
					var p_data = $("#memory-usage-chart").dxChart('instance').option('dataSource');


					for(var i = 0; i < 12; ++i){
					    p_data.splice(0, 1);
					    p_data.push(pow_data[i]);
					}
					jQuery("#memory-usage-chart").dxChart('instance').option('dataSource', p_data);
				}

			</script>
