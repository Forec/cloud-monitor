<body class="page-body login-page">

	
	<div class="login-container">
	
		<div class="row">
		
			<div class="col-sm-6">
			
				<script type="text/javascript">
					jQuery(document).ready(function($)
					{
						// Reveal Login form
						setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);
						
						
						// Validation and Ajax action
						$("form#login").validate({
							rules: {
								email: {
									required: true
								},
								
								passwd: {
									required: true
								}
							},
							
							messages: {
								email: {
									required: '请输入邮箱'
								},
								
								passwd: {
									required: '请输入密码'
								}
							},
							
							// Form Processing via AJAX
							submitHandler: function(form)
							{
								show_loading_bar(70); // Fill progress bar to 70% (just a given value)
								
								var opts = {
									"closeButton": true,
									"debug": false,
									"positionClass": "toast-top-full-width",
									"onclick": null,
									"showDuration": "300",
									"hideDuration": "1000",
									"timeOut": "5000",
									"extendedTimeOut": "1000",
									"showEasing": "swing",
									"hideEasing": "linear",
									"showMethod": "fadeIn",
									"hideMethod": "fadeOut"
								};
									
								$.ajax({
									url: "{{ url_for('auth.login') }}",
									method: 'POST',
									dataType: 'json',
									data: {
										'request':JSON.stringify({
											'email': $(form).find('#email').val(),
											'passwd': $(form).find('#passwd').val()
										})										
									},
									success: function(resp)
									{
										show_loading_bar({
											delay: .5,
											pct: 100,
											finish: function(){
												// Redirect after successful login page (when progress bar reaches 100%)
												if(resp.code == true)
												{
													window.location.href = '{{ url_for('main.home') }}';
												}
												else
												{
													toastr.error("You have entered wrong password, please try again. User and password is <strong>demo/demo</strong> :)", "Invalid Login!", opts);
													$passwd.select();
												}
											}
										});
										
									}
								});
								
							}
						});
						
						// Set Form focus
						$("form#login .form-group:has(.form-control):first .form-control").focus();
					});
				</script>
				
				<!-- Errors container -->
				<div class="errors-container">
				
									
				</div>
				
				<!-- Add class "fade-in-effect" for login form effect -->
				<form method="post" role="form" id="login" class="login-form fade-in-effect">
					
					<div class="login-header">
						<a href="tables-responsive.html" class="logo">
							<img src="{{ url_for('static', filename='assets/images/logo@2x.png')}}" alt="" width="80" />
							<span>登陆</span>
						</a>
						
						<p>登陆以管理设备</p>
					</div>
	
					
					<div class="form-group">
						<label class="control-label" for="email">邮箱</label>
						<input type="text" class="form-control input-dark" name="email" id="email" autocomplete="off" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="passwd">密码</label>
						<input type="password" class="form-control input-dark" name="passwd" id="passwd" autocomplete="off" />
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-dark  btn-block text-left">
							<i class="fa-lock"></i>
							登陆
						</button>
					</div>

					<div class="form-group">
					<a href="{{ url_for('auth.register') }}">
						<button type="button" class="btn btn-dark  btn-block text-left">
							<i class="fa-lock"></i>
							注册
						</button>
					</a>
					</div>
					
					<div class="login-footer">
						<!--<a href="#">Forgot your password?</a>-->
						
						<div class="info-links">
							<!--<a href="#">ToS</a> - -->
							<!--<a href="#">Privacy Policy</a>-->
						</div>
						
					</div>
					
				</form>
