<h3>关于</h3>
<p>
  顶点云设备管理平台是 <a href="http://forec.cn">Forec</a> 和 <a href="https://github.com/non1996">non1996</a> 2016 年的一项课程设计，提供了面向虚拟设备的一站式管控平台，同时也支持真实设备的管理和监控。
</p>
